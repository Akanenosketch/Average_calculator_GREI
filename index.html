<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Medias - GREI edition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 style="text-align: center; margin-top: 0.75%">GREI Mark Calculator</h1>
    </div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li style="margin-left: 5%;">GREI Mark Calculator <span>Calculadoras de notas</span></li>
            <li> <button class="collapsible">Asignaturas primero</button>
                <div class="contenido">
                    <button class="linker" id="AM">AM</button>
                    <button class="linker" id="FMI">FMI</button>
                    <button class="linker" id="PROI">PROI</button>
                    <button class="linker" id="SD">SD</button>
                    <button class="linker" id="AEDI">AEDI</button>
                    <button class="linker" id="PROII">PROII</button>
                    <button class="linker" id="ACI">ACI</button>
                    <button class="linker" id="AL">AL</button>
                    <button class="linker" id="TCL">TCL</button>
                </div>
            </li>
            <li> <button class="collapsible">Asignaturas segundo</button>
                <div class="contenido">
                    <button class="linker" id="AEDII">AEDII</button>
                    <button class="linker" id="SOI">SOI</button>
                    <button class="linker" id="ISI">ISI</button>
                    <button class="linker" id="ACII">ACII</button>
                    <button class="linker" id="EST">EST</button>
                    <button class="linker" id="ISII">ISII</button>
                    <button class="linker" id="SOII">SOII</button>
                    <button class="linker" id="AP">AP</button>
                    <button class="linker" id="RCI">RCI</button>
                    <button class="linker" id="BDI">BDI</button>
                </div>
            </li>
            <li> <button class="collapsible">Asignaturas tercero</button>
                <div class="contenido">
                    <button class="linker" id="LC">LC</button>
                    <button class="linker" id="RCII">RCII</button>
                    <button class="linker" id="BDII">BDII</button>
                    <button class="linker" id="IU"></button>IU</button>
                    <button class="linker" id="CD">CD</button>
                    <button class="linker" id="DGP">DGP</button>
                    <button class="linker" id="TALF">TALF</button>
                    <button class="linker" id="CDI">CDI</button>
                    <button class="linker" id="SI">SI</button>
                    <button class="linker" id="HAE">HAE</button>
                </div>
            </li>
            <li> <button class="collapsible">Asignaturas cuarto</button>
                <div class="contenido">
                    <button class="linker" id="SSI">SSI</button>
                    <button class="linker" id="ABP">ABP</button>
                    <button class="linker" id="SN">SN</button>
                    <button class="linker" id="DIA">DIA</button>
                    <button class="linker" id="DASS">DASS</button>
                    <button class="linker" id="MAIS">MAIS</button>
                    <button class="linker" id="TSW">TSW</button>
                    <button class="linker" id="CCD">CCD</button>
                    <button class="linker" id="DM">DM</button>
                    <button class="linker" id="DAI">DAI</button>
                    <button class="linker" id="PEI">PEI</button>
                    <button class="linker" id="PEII">PEII</button>
                    <button class="linker" id="FEJTIC">FEJTIC</button>
                    <button class="linker" id="ALS">ALS</button>
                    <button class="linker" id="DAA">DAA</button>
                    <button class="linker" id="TAMI">TAMI</button>
                    <button class="linker" id="TC">TC</button>
                    <button class="linker" id="TFG">TFG</button>
                </div>
            </li>
            <li><button class="linker" id="Inicio">Inicio</button></li>
            <li><button class="linker" id="Instrucciones">Instrucciones</button></li>
            <li><button class="linker" style="margin-bottom: 25%;" id="Otros">Otros links</button></li>
        </ul>
    </div>
    <div id='center' class="main center">
        <div class="mainInner" id="main">

            <p>In progress, you can look around as much as you want</p>
        </div>

    </div>
</body>
<script src="calculator.js"></script>

</html>
